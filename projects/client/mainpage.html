<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista</title>
    <script src="validate.js"></script>
    <style>
        #layout {
  display: grid;
  grid:
    'head head head' 1fr
    'menu main menu2' 6fr     
    'foot foot foot' 1fr
    /1fr 4fr 1fr;
}
#header {
  grid-area: head;
    width: 100%;
    height: 100%;
    background-color: rgb(255, 255, 255);
    text-align: center;
}

#main {
  grid-area: main;
  background-color: green;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 100px;
  color: white;
}

#footer {
  grid-area: foot;
  background-color: green;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 100px;
  color: white;
}

#menu {
  grid-area: menu;
  background-color: green;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 100px;
  color: white;
}
#menu2 {
  grid-area: menu2;
    background-color: green;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 100px;
    color: white;
}
h1 {
    font-size: 80px;
    color: black;
    font-family: 'courier new', courier, monospace;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div id="layout">
        <div id="header">
            <h1>Fashionista</h1>
        </div>
        <div id="main">Main</div>
        <div id="footer">Footer</div>
        <div id="menu">Menu</div>
        <div id="menu2">Menu</div>
    </div>
</body>
</html>
