<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who wants ice cream</title>
    <script>"../js/validate.js"</script>
</head>
<body>
    <form action= "https://httpbin.org/post" method="post">
        <input type="text" name="yourname" required>
        What is your name?
        <br>
        
        <input type="email" name="email" required>
       What is your email address?    
        <br>

        <input type="number" name="numberofpeople" required>
        How many people will you bring with you to the party?  
        <br>

    <p>What flavor of ice cream do you want?</p>
        <input type="radio" name="flavor" required>
        <label for="vanilla">Vanilla</label>
        <input type="radio" name="flavor">
        <label for="chocolate">Chocolate Chip</label>
        <input type="radio" name="flavor">
        <label for="strawberry">Strawberry</label>
        <input type="radio" name="flavor">
        <label for="other">Other</label>
        <br>

    <p>Which toppings do you like?</p>
        <input type="checkbox" name="toppings" required>
        <label for="sprinkles">Sprinkles</label>
        <input type="checkbox" name="toppings">
        <label for="magicshell">Magic Shell</label>
        <input type="checkbox" name="toppings">
        <label for="chocolatechips">Chocolate Chips</label>
        <input type="checkbox" name="toppings">
        <label for="gummybears">Gummy Bears</label>
        <input type="checkbox" name="toppings">
        <label for="other">Other</label>
        <br>

        <p>What kind of entertainment should we have at the party?</p>
        <select name="entertainment" id="entertainment" required>
            <option value="ballonanimals">Balloon Animals</option>
            <option value="bouncehouse">Bounce House</option>
            <option value="clown">Clown</option>
            <option value="cornhole">Cornhole</option>
            <option value="dj">DJ</option>
            <option value="facepainting">Face Painting</option>
            <option value="magician">Magician</option>
        </select>
        <br>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
