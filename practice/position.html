<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validate.js"></script>
    <title>Position Practice</title>
    <style>
      #container{
        position: relative;
        top: 100px;
        left: 100px;
        height: 300px;
        width: 500px;
        background-color: lemonchiffon;
      }
      h1 {
        position: absolute;
        top: 50px;
        left: 50px;
        border-radius: 20px;
      }
      body {
        background-image: linear-gradient(to bottom, purple, blue);
      }
      </style>
</head>
<body>
    <div id="container">
    <h1 style="background-color:blue;">This is a h1</h1>
      </div>
    <p style="background-color:green;">This is a p</p>

    <h2 style="background-color:pink;">This is a h2</h2>
</body>
</html>
