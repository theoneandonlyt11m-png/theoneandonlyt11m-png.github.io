<!DOCTYPE html>
<html lang="english">

<head>
    <style>
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-family: Tahoma, sans-serif;
            color: white;
        }

        .container {
            display: grid;
            width: 80vw;
            height: 80vh;
            margin: auto;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            background-color: DeepPink;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid red;
        }

        .spot {
            background-color: LightPink;
            border: 1px solid black;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .heart {
            height: 20vh;
            /* adjust to control the size */
            aspect-ratio: 1;
            --_m: radial-gradient(#000 69%, #0000 70%) 84.5%/50%;
            -webkit-mask-box-image: var(--_m);
            mask-border: var(--_m);
            clip-path: polygon(-41% 0, 50% 91%, 141% 0);
            background-color: white;
            margin: auto;
        }

        /* fallback until better support for mask-border */
        @supports not (-webkit-mask-box-image: var(--_m)) {
            .heart {
                mask:
                    radial-gradient(at 70% 31%, #000 29%, #0000 30%),
                    radial-gradient(at 30% 31%, #000 29%, #0000 30%),
                    conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
            }
        }

        #chocolateheart {
            grid-column-start: 3;
            grid-row-start: 2;
        }

        #chocolateheart2 {
            grid-column-start: 3;
            grid-row-start: 1;
        }

        #chocolateheart3 {
            grid-column-start: 3;
            grid-row-start: 3;
        }

        .lilbits {
            grid-column-start: 1;
            grid-row-start: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        #mnm {
            grid-column-start: 1;
            grid-row-start: 1;
            width: 10vh;
            height: 10vh;
            background-color: red;
            border-radius: 50%;
            margin: auto;
        }

        #mnm2 {
            grid-column-start: 1;
            grid-row-start: 2;
            width: 10vh;
            height: 10vh;
            background-color: red;
            border-radius: 50%;
            margin: auto;
        }

        #mnm3 {
            grid-column-start: 1;
            grid-row-start: 3;
            width: 10vh;
            height: 10vh;
            background-color: red;
            border-radius: 50%;
            margin: auto;
        }
        #spot {
            grid-column-start: 2;
            grid-row-start: 2;
        }
        #spot2 {
            grid-column-start: 2;
            grid-row-start: 1;
        }
        #spot3 {
            grid-column-start: 2;
            grid-row-start: 3;
        }


    </style>
</head>

<body>
    <h1>Here, I got you some chocolates &lt;3</h1>
    <div class="container">
        <div class="heart" id="chocolateheart"></div>
        <div class="heart" id="chocolateheart2"></div>
        <div class="heart" id="chocolateheart3"></div>
        <div class="lilbits" id="mnm"></div>
        <div class="lilbits" id="mnm2"></div>
        <div class="lilbits" id="mnm3"></div>
        <div class="spot" id="spot"></div>
        <div class="spot" id="spot2"></div>
        <div class="spot" id="spot3"></div>
    </div>


</body>

</html>
